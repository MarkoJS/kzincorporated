    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="Home">

    <meta name="twitter:image" content="../images/KZlogo.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!--Font Family (Philosopher)-->

</head>
<body>
    <header class="header-contact">
        <nav class="navbar">
            <div class="nav-content">
                <a href="../index.html" class="nav-logo">
                    <!-- <a href="index.html">
                        <img src="images/whiteSmall.png" alt="Logo">
                    </a> -->
                </a>
                <ul class="menu-list">
                    <div class="icon cancel-btn">
                        <i class="fas fa-times"></i>
                    </div>
                    <li><a href="about.html" class="nav-link">About Us</a></li>
                    <li><a href="services.html" class="nav-link2">Services</a></li>
                    <li><a href="careers.html" class="nav-link3">Careers</a></li>
                    <li><a href="gallery.html" class="nav-link4">Gallery</a></li>
                    <li><a href="contact.html" class="nav-link5" id="contactBtn">Contact Us</a></li>
                </ul>
                <div class="icon menu-btn">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
        </nav>
    </header>
    <footer >
        <div class="contact-holder">
            <div class="contact-left">
                <div class="contact-info">
                    <h2>Head office</h2>
                    <h4><i class="fa fa-map-marker"></i>  1251 N Eddy Street Suite #200 South Bend, IN 46617</h4>
                    <h4 style="margin: 20px 0;"><i class="fa fa-envelope"></i> office@kzinc.com</h4>
                    <h4><i class="fa fa-phone"></i> 312-285-2353</h4>
                    <h4 style="margin: 20px 0;"><i class="fas fa-clock"></i> Mon-Fri: 9.00 - 17.00</h4>
                </div>
                <div class="social">
                    <h2>Social</h2>
                    <ul>
                        <li><a href="#"><img class="social-logo" src="../images/svg/fb1.svg" alt=""></a></li>
                        <li><a href="#"><img class="social-logo" src="../images/svg/insta.svg" alt=""></a></li>
                        <li><a href="#"><img class="social-logo" src="../images/svg/linkedin.svg" alt=""></a></li>
                    </ul>
                </div>
                <div class="contact-map">
                    <h2>How to reach us</h2>
                    <div class="mapouter">
                        <div class="gmap_canvas"><iframe width="400" height="300" id="gmap_canvas"
                                src="https://maps.google.com/maps?q=306%20S%20Halsted%20St%20Chicago,%20IL%2060661&t=&z=13&ie=UTF8&iwloc=&output=embed"
                                frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><a
                                href="https://2piratebay.org"></a><br>
                            <style>
                                .mapouter {
                                    position: relative;
                                    text-align: right;
                                    height: 300px;
                                    width: 400px;
                                }
                            </style><a href="https://www.embedgooglemap.net">google maps embed iframe</a>
                            <style>
                                .gmap_canvas {
                                    overflow: hidden;
                                    background: none !important;
                                    height: 300px;
                                    width: 400px;
                                }
                            </style>
                        </div>
                    </div>
                </div>
            </div>
            <div class="contact-form">
                <h2>Get in touch</h2>
                <form action="">
                    <div class="form-group">
                        <div class="form-input">
                            <input type="text" placeholder="First name">
                        </div>
                        <div class="form-input">
                            <input type="text" placeholder="Last name">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-input">
                            <input type="email" placeholder="Email">
                        </div>
                        <div class="form-input">
                            <input type="text" placeholder="Tel">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-text">
                            <textarea name="msg" id="" cols="30" rows="10" placeholder="Your msg"></textarea>
                        </div>
                    </div>
                    <a href="#">Submit</a>
                </form> 
            </div>
        </div>
        <div class="rights">
            All rights reserved 2021. KZ inc
        </div>
    </footer>
    <script src="../js/main.js"></script>
</body>

</html>
